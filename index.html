<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body class="pad-l-1 pad-r-1">
  <h1>Want to go to Mars?</h1>
  <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

  <!-- Contains 5 Labels -->
  <form class="pad-t" action="https://formspree.io/you@email.com" method="POST">
    <fieldset>
      <legend class="push italic">Personal details</legend>
      <!-- Name -->
      <div class="pad-b">
        <label for="name">Name</label>
        <input id="name" name="name" required>
      </div>
      <!-- Age -->
      <div class="pad-b">
        <label for="age">Age</label>
        <input id="age" name="age">
      </div>
      <!-- Email -->
      <div class="pad-b">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="me@me.com" name="email" required>
      </div>
      <!-- Physical Fitness -->
      <div class="pad-b">
        <label for="fitness">Physical fitness</label>
        <select id="fitness" name="fitness">
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
      </div>
      <!-- Address -->
      <div>
        <label for="address">Address</label>
        <textarea id="address" name="address"></textarea>
      </div>
    </fieldset>

    <!-- Contains 1 Label w a Text area & Button-->
    <fieldset>
      <legend><i>Mission statement</i></legend>
      <div class="pad-b-1-2">
        <label for="statement">Why do you want to go to Mars?</label>
        <textarea id="statement" name="statement"></textarea>
      </div>
      <div>
        <button class="btn" type="submit">Register for the trip!</button>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </div>
    </fieldset>

  </form>

</body>
</html>
