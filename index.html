<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body class="gutter">
  <div class="max-length">
    <!-- Might need div for wrapper & max-length & center button-->
    <div>
      <h1 class="pad-t-2">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>
    <!-- Contains 5 Labels -->
    <div>
      <!-- Wrapper on the form -->
      <form action="https://formspree.io/you@email.com" method="POST">
        <fieldset>
          <legend class="push-1-2 push-r italic mega">Personal details</legend>

          <div class="grid">
            <!-- Name -->
            <div class=" unit l-1-2 m-1 xs-1 s-1 pad-b">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>

            <!-- Age -->
            <div class="unit l-1-2 m-1 xs-1 s-1 pad-b">
              <label for="age">Age</label>
              <input id="age" name="age">
            </div>

            <!-- Email -->
            <div class="unit l-1-2 m-1 xs-1 s-1 pad-b">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="me@me.com" name="email" required>
            </div>

            <!-- Physical Fitness -->
            <div class="unit l-1-2 m-1 xs-1 s-1 pad-b">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>

            <!-- Address -->
            <div class="unit xs-1 s-1 m-1 l-1">
              <label for="address">Address</label>
              <textarea id="address" name="address"></textarea>
            </div>
          </div>
        </fieldset>
      </form>

      <!-- Contains 1 Label w a Text area & Button-->
      <fieldset>
        <legend><i>Mission statement</i></legend>
        <div class="pad-b pad-t">
          <label for="statement">Why do you want to go to Mars?</label>
          <textarea id="statement" name="statement"></textarea>
        </div>

        <!-- Button -->
        <div class="wrapper">
          <button class="btn" type="submit">Register for the trip!</button>
          <input type="hidden" name="_subject" value="Request to join the mission">
        </div>
      </fieldset>
    </div>
  </div>
</body>
</html>
